<!doctype html>
<html>

<head>
  <title>Chatter App with Socket.IO</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="main-container">
    <div class="dashboard-container">
      <h3>Online Users:</h3>
      <ul class="dashboard-list">

      </ul>
    </div>
    <div class="chat">
      <ul class="feed">

      </ul>
      <div>
        <form class="chat-form-container" action="#">
          <div class="message-input">
            <input type="text" class="message-input-field input" placeholder="Type your message..." />
          </div>
          <button class="send-button">Send</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>

</html>
