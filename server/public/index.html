<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <title>Chatter App</title>
</head>

<body>
  <section class="vh-100">
    <img class="moon-svg" src="./svg/moon.svg" />
    <img class="star-svg1" src="./svg/star.svg" />
    <img class="star-svg2" src="./svg/star.svg" />
    <img class="star-svg3" src="./svg/star.svg" />
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card gradient-custom text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-5">
                <h2 class="fw-bold text-uppercase">Welcome to <div class="chatter-logo p-5">Midnight Chatter</div>
                </h2>
                <span id="error-message" class="error"></span>
                <form method="post" id="login" class="form-outline form-white mb-4 mt-4" action="/chat.html">
                  <input id="username" type="text" class="username-input form-control form-control-lg mb-5"
                    placeholder="type your username..." name="username" />
                  <button class="join-btn btn btn-lg px-5" type="submit">Join Chat</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
