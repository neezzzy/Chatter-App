<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <title>Vanilla Chat</title>
</head>

<body>
  <div class="container-fluid">
    <h1 class="">Welcome chat app</h1>

    <div class="chat-messages">
      <ul id="messages">

      </ul>


      <div class="input-container">
        <div class="flex-grow-0 py-3 px-4 border-top">
          <div class="input-group">
            <input type="text" id="input" class="form-control" placeholder="Enter text here...">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-primary">SEND</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="socket.io/socket.io.js"></script>

<script>

  const username = prompt('What is your username?')
  const socket = io();
  const button = document.querySelector('button');
  const senderHasSent = true;

  socket.on("connect", () => {
    console.log(socket.id); // ojIckSD2jqNzOqIrAGzL
  });


  button.addEventListener('click', function (e) {
    e.preventDefault();
    const input = document.querySelector('#input');
    if (input.value) {
      socket.emit('sendMessage', {
        from: username,
        text: input.value,
        senderid: socket.id
      });
      input.value = '';
    }
  });


  const displayMessage = (msg, senderHasSent, username, time, senderID) => {

    const chatMessages = document.querySelector('#messages');
    const listItem = document.createElement('li');
    const mainContainer = document.createElement("div");
    senderHasSent ? mainContainer.classList.add("chat-message-left", "pb-4") : mainContainer.classList.add("chat-message-right", "pb-4");
    const container = document.createElement("div");
    const timeContainer = document.createElement("div");
    timeContainer.classList.add("text-muted", "small", "text-nowrap", "mt-2")
    // set time for the message 
    timeContainer.innerHTML += `${time}`;
    const messageContainer = document.createElement("div");
    messageContainer.classList.add("flex-shrink-1", "bg-light", "rounded", "py-2", "px-3", "mr-3")
    const avatar = document.createElement("img");
    avatar.classList.add("avatar");
    avatar.src = 'https://i.pravatar.cc/40';
    const userContainer = document.createElement("div");
    // add username and display it
    userContainer.innerHTML += `${username}-${senderID}`;
    const pMessage = document.createElement("p");
    pMessage.textContent = msg;
    // <li>
    chatMessages.appendChild(listItem);
    // <div class="chat-message-right pb-4">
    listItem.appendChild(mainContainer);
    // <div>
    mainContainer.appendChild(container);
    // <img class="avatar"
    container.appendChild(avatar)
    container.appendChild(timeContainer);
    // <div class="text-muted small text-nowrap mt-2">2:33 am</div>
    mainContainer.appendChild(messageContainer)
    messageContainer.appendChild(userContainer)
    messageContainer.appendChild(pMessage)
  }

  // Client side event listener.  It takes new messages from the server
  socket.on('receiveMessage', message => {
    displayMessage(`${message.text}`, senderHasSent, `${message.from}`, `${message.time}`, `${message.senderid}`);
  });


</script>

</html>
